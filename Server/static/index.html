<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Regex Diagram Visualizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: var(--dark);
            min-height: 100vh;
        }

        header {
            background-color: var(--primary);
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: var(--primary-light);
            color: #fff;
            padding: 1rem 1.5rem;
            font-weight: 500;
        }

        .card-body {
            padding: 1.5rem;
        }

        .input-group {
            display: flex;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        input, select {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            min-width: 200px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin-left: 0.5rem;
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        button i {
            margin-right: 0.5rem;
        }

        .badge {
            display: inline-block;
            background-color: var(--primary-light);
            color: #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }

        /* Две колонки */
        .two-columns {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
        }

        @media (max-width: 992px) {
            .two-columns {
                grid-template-columns: 1fr;
            }
        }

        /* Диаграмма */
        #diagramObject {
            width: 100%;
            /* ограничим высоту, чтобы не растягивалось */
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
        }

        /* Кнопки переходов */
        .transition-symbol-btn {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .transition-symbol-btn:hover {
            background-color: var(--primary-light);
            color: #fff;
        }

        .transition-symbol-btn.active {
            background-color: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        /* Лог состояний */
        #states-log {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            padding: 1rem;
            white-space: pre;
            min-height: 100px;
            font-family: monospace;
            margin-top: 1rem;
            overflow-x: auto;
        }

        /* Прочие мелочи */
        .status-panel {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #e9f5ff;
            border-left: 4px solid var(--primary);
            border-radius: 4px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Regex Diagram Visualizer</h1>
</header>
<div class="container">
    <!-- Панель ввода регулярки -->
    <div class="card">
        <div class="card-header">Control Panel</div>
        <div class="card-body">
            <div class="input-group">
                <input type="text" id="regex-input" placeholder="Enter regex pattern (e.g. abc)">
                <button id="generate-btn"><i class="fas fa-play"></i> Generate</button>
            </div>
            <div id="status-panel" class="status-panel" style="display:none;">
                <strong>Current Regex:&nbsp;</strong>
                <span id="current-regex"></span>
            </div>
        </div>
    </div>

    <div class="two-columns">
        <!-- Левая колонка: диаграмма -->
        <div>
            <div class="card">
                <div class="card-header">Diagram</div>
                <div class="card-body">
                    <object id="diagramObject" type="image/svg+xml" style="display:none;"></object>
                </div>
            </div>
        </div>

        <!-- Правая колонка: переходы + кнопка Back + лог -->
        <div>
            <div id="transition-card" class="card" style="display:none;">
                <div class="card-header">
                    Transition Steps
                    <span class="badge" id="available-count">0</span>
                </div>
                <div class="card-body">
                    <div id="transition-buttons" style="margin-bottom: 1rem;">
                        <!-- Кнопки символов переходов -->
                    </div>
                    <button id="back-btn" disabled>Back</button>

                    <!-- Лог состояний под кнопками -->
                    <div id="states-log" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- d3 для рисования точек -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // ================== Глобальные переменные (клиент) ===================
    let svgDoc = null;          // Документ SVG после загрузки <object>
    let currentNeededIds = [];  // Массив ID для выделения точками
    let currentRegex = "";      // Текущее (обновлённое) выражение
    let initialExpr = "";       // Исходная регулярка (до любых переходов)

    // Храним переходы в виде:
    // transitions = [
    //   { fromExpr: "...", symbol: "a", toExpr: "..." },
    //   ...
    // ]
    let transitions = [];

    // knownStates = { [expr]: stateName }, например { "(abc)": "q0", "(a.bc)": "q1" }
    let knownStates = {};
    let stateCounter = 0;

    // ================== Функции для UI ===================

    // Получить или создать имя состояния для данного expr
    function getOrCreateStateName(expr) {
        if (knownStates[expr] !== undefined) {
            return knownStates[expr];
        } else {
            const sName = "q" + stateCounter;
            stateCounter++;
            knownStates[expr] = sName;
            return sName;
        }
    }

    // Перестраиваем лог состояний в формате:
    //   q0 - (abc)
    //   (q0, 'a') -> q1
    //   q1 - (a.bc)
    //   ...
    function rebuildLog() {
        // Сбрасываем словарь состояний
        knownStates = {};
        stateCounter = 0;

        let lines = [];

        // 1) Начальное состояние
        const q0 = getOrCreateStateName(initialExpr);
        lines.push(`${q0} - ${initialExpr}`);

        // 2) Идём по transitions
        let fromExpr = initialExpr;
        for (let t of transitions) {
            const fromState = getOrCreateStateName(t.fromExpr);
            const toState = getOrCreateStateName(t.toExpr);

            // (q0, 'a') -> q1
            lines.push(`(${fromState}, '${t.symbol}') -> ${toState}`);

            // Если toState мы только что создали => печатаем "q1 - (a.bc)"
            // Проверим, был ли он реально новым
            if (stateCounter - 1 === parseInt(toState.substring(1))) {
                lines.push(`${toState} - ${t.toExpr}`);
            }

            fromExpr = t.toExpr;
        }

        const logEl = document.getElementById('states-log');
        if (lines.length > 0) {
            logEl.textContent = lines.join("\n");
            logEl.style.display = 'block';
        } else {
            // Если вдруг нет строк, скрываем лог
            logEl.textContent = "";
            logEl.style.display = 'none';
        }
    }

    // Обновляем кнопки символов перехода
    function updateTransitionButtons(symbols) {
        const container = document.getElementById('transition-buttons');
        container.innerHTML = "";
        document.getElementById('available-count').textContent = symbols.length;

        if (symbols.length === 0) {
            const msg = document.createElement('div');
            msg.textContent = "No transitions available";
            msg.style.color = "#777";
            container.appendChild(msg);
            return;
        }

        symbols.forEach(sym => {
            const btn = document.createElement('button');
            btn.className = 'transition-symbol-btn';
            btn.textContent = sym;
            btn.addEventListener('click', () => onSymbolClick(sym));
            container.appendChild(btn);
        });
    }

    // Перерисовываем точки (highlight) в диаграмме
    function redrawHighlights() {
        if (!svgDoc) return;

        d3.select(svgDoc).selectAll('circle.hl-dot').remove();

        let dotGroup = d3.select(svgDoc).select('svg').select('g.hl-dot-group');
        if (dotGroup.empty()) {
            dotGroup = d3.select(svgDoc).select('svg')
                .append('g')
                .attr('class', 'hl-dot-group');
        } else {
            dotGroup.selectAll('*').remove();
        }

        currentNeededIds.forEach(termId => {
            if (termId !== 100) {
                const g = d3.select(svgDoc).select(`g[id="${termId}"]`);
                if (!g.empty()) {
                    const rect = g.select('rect');
                    if (!rect.empty()) {
                        const x = +rect.attr('x');
                        const y = +rect.attr('y');
                        const h = +rect.attr('height');
                        const cx = x - 8;
                        const cy = y + (h / 2);

                        const dot = dotGroup.append('circle')
                            .attr('class', 'hl-dot')
                            .attr('cx', cx)
                            .attr('cy', cy)
                            .attr('r', 0)
                            .attr('fill', '#ef476f')
                            .attr('stroke', 'white')
                            .attr('stroke-width', 1.5);

                        dot.transition().duration(500).attr('r', 5);
                    }
                }
            } else {
                // termId == 100 => точка в самом конце
                const topG = d3.select(svgDoc).select('g[transform]');
                if (topG.empty()) return;
                const children = topG.node().children;
                let lastPathNode = null;
                for (let i = children.length - 1; i >= 0; i--) {
                    if (children[i].tagName.toLowerCase() === 'path') {
                        lastPathNode = children[i];
                        break;
                    }
                }
                if (!lastPathNode) return;

                const pathEl = lastPathNode;
                const pathLength = pathEl.getTotalLength();
                const finalPoint = pathEl.getPointAtLength(pathLength);

                const dot = dotGroup.append('circle')
                    .attr('class', 'hl-dot')
                    .attr('cx', finalPoint.x - 10)
                    .attr('cy', finalPoint.y - 10)
                    .attr('r', 0)
                    .attr('fill', '#ef476f')
                    .attr('stroke', 'white')
                    .attr('stroke-width', 1.5);

                dot.transition().duration(500).attr('r', 5);
            }
        });
    }

    // ================== Обработчики ===================

    // Генерация диаграммы
    document.getElementById('generate-btn').addEventListener('click', async () => {
        const regexValue = document.getElementById('regex-input').value.trim();
        if (!regexValue) {
            alert("Please enter a regex!");
            return;
        }

        const genBtn = document.getElementById('generate-btn');
        genBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        genBtn.disabled = true;

        try {
            const resp = await fetch('/generate-regex', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({diagram_data: regexValue})
            });
            if (!resp.ok) throw new Error("Server error");

            const data = await resp.json();
            // Сохраняем
            initialExpr = regexValue;
            currentRegex = regexValue;
            transitions = [];

            currentNeededIds = data.highlight_ids || [];

            // Обновляем UI
            document.getElementById('current-regex').textContent = currentRegex;
            document.getElementById('status-panel').style.display = 'flex';
            const tCard = document.getElementById('transition-card');
            tCard.style.display = 'block';

            updateTransitionButtons(data.available_symbols || []);
            rebuildLog();

            // Диаграмма
            const diagObj = document.getElementById('diagramObject');
            diagObj.style.display = 'block';
            diagObj.data = data.diagram_url;
            diagObj.addEventListener('load', function onLoad() {
                diagObj.removeEventListener('load', onLoad);
                svgDoc = diagObj.contentDocument;
                redrawHighlights();
            });

            // Кнопка Back
            document.getElementById('back-btn').disabled = true;
        } catch (err) {
            console.error(err);
            alert(err.message);
        } finally {
            genBtn.innerHTML = '<i class="fas fa-play"></i> Generate';
            genBtn.disabled = false;
        }
    });

    // Клик по символу
    async function onSymbolClick(symbol) {
        try {
            const resp = await fetch('/generate-transition', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({transition: symbol})
            });
            if (!resp.ok) throw new Error("Server error");

            const data = await resp.json();
            const newRegex = data.updated_regex || "";
            currentNeededIds = data.highlight_ids || [];

            // Запоминаем переход
            transitions.push({
                fromExpr: currentRegex,
                symbol: symbol,
                toExpr: newRegex
            });

            currentRegex = newRegex;
            document.getElementById('current-regex').textContent = currentRegex;

            updateTransitionButtons(data.available_symbols || []);
            rebuildLog();
            redrawHighlights();

            // Разблокировать "Back", раз есть переходы
            document.getElementById('back-btn').disabled = (transitions.length === 0);
        } catch (err) {
            console.error(err);
            alert(err.message);
        }
    }

    // Кнопка Back
    document.getElementById('back-btn').addEventListener('click', async () => {
        if (!transitions.length) return;
        const backBtn = document.getElementById('back-btn');
        backBtn.disabled = true;
        backBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        try {
            const resp = await fetch('/go-back', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });
            if (!resp.ok) throw new Error("Server error");

            const data = await resp.json();
            currentRegex = data.updated_regex || "";
            currentNeededIds = data.highlight_ids || [];

            // Убираем последний переход
            transitions.pop();

            // Обновляем UI
            document.getElementById('current-regex').textContent = currentRegex;
            updateTransitionButtons(data.available_symbols || []);
            rebuildLog();
            redrawHighlights();

            // Если после удаления нет переходов, снова дизейблим Back
            backBtn.disabled = (transitions.length === 0);
        } catch (err) {
            console.error(err);
            alert(err.message);
        } finally {
            backBtn.innerHTML = 'Back';
        }
    });
</script>
</body>
</html>
